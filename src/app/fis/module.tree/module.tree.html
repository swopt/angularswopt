<div class="container">
    <ul class="level0">
        <li *ngFor="let mod of module">{{mod.prgName}}
        <ul class="level1">
            <li *ngFor="let submod of mod.subs">
                {{submod.prgName}}
                <ul class="level2">
                    <li *ngFor="let prg of submod.subs"><a href="">{{prg.prgName}}</a></li>
                </ul>
            </li>
        </ul>
        </li>
    </ul>
</div>
